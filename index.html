<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Social Meta -->
    <title>AutoPortfolio Ultra | Build Your Pro Portfolio</title>
    <meta name="description" content="Generate a stunning portfolio in seconds. No coding needed.">
    <meta property="og:image" content="assets/images/social-preview.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- App Container -->
    <div class="app">
        <!-- Header -->
        <header class="hero">
            <h1>Build Your <span>Ultra Portfolio</span></h1>
            <p>No coding. Just fill the form and deploy.</p>
        </header>

        <!-- Main App -->
        <main>
            <!-- Template Selector -->
            <section class="template-selector">
                <div class="template" data-template="modern">
                    <img src="assets/images/modern-preview.jpg" alt="Modern Template">
                    <button>Select Modern</button>
                </div>
                <div class="template" data-template="creative">
                    <img src="assets/images/creative-preview.jpg" alt="Creative Template">
                    <button>Select Creative</button>
                </div>
            </section>

            <!-- Form -->
            <section class="form-section">
                <form id="portfolioForm">
                    <input type="text" placeholder="Your Name" required>
                    <textarea placeholder="About You" required></textarea>
                    <button type="submit">Generate Portfolio</button>
                </form>
            </section>

            <!-- Preview -->
            <section class="preview-section">
                <div id="portfolioPreview"></div>
                <button id="downloadBtn">Download HTML</button>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
