<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta name="description" content="AutoPortfolio Pro - Create professional portfolios in minutes">
  <title>AutoPortfolio Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <h1><i class="fas fa-portrait" aria-hidden="true"></i> AutoPortfolio Pro</h1>
    <div class="theme-switcher">
      <button class="theme-btn light" data-theme="light" title="Light" aria-label="Light theme"><i class="fas fa-sun"></i></button>
      <button class="theme-btn dark" data-theme="dark" title="Dark" aria-label="Dark theme"><i class="fas fa-moon"></i></button>
      <button class="theme-btn custom" data-theme="custom" title="Custom" aria-label="Custom theme"><i class="fas fa-palette"></i></button>
    </div>
  </header>

  <main class="app-main">
    <!-- FORM SECTION -->
    <section class="form-section" aria-labelledby="form-heading">
      <h2 id="form-heading" class="sr-only">Portfolio Form</h2>
      <form id="portfolio-form" class="portfolio-form" novalidate>
        <!-- Basic Info -->
        <div class="form-group">
          <h2><i class="fas fa-user"></i> Basic Information</h2>
          <div class="form-row">
            <div class="form-control">
              <label for="full-name">Full Name*</label>
              <input id="full-name" required aria-required="true">
              <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-control">
              <label for="professional-title">Professional Title*</label>
              <input id="professional-title" required aria-required="true">
              <div class="error-message" id="title-error"></div>
            </div>
          </div>
          <div class="form-control">
            <label for="bio">Short Bio / About Me*</label>
            <textarea id="bio" rows="3" required aria-required="true"></textarea>
            <div class="error-message" id="bio-error"></div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="profile-image-url">Profile Image URL</label>
              <input id="profile-image-url" placeholder="https://example.com/photo.jpg" type="url">
            </div>
            <div class="form-control">
              <label for="profile-image-upload">Or Upload</label>
              <input type="file" id="profile-image-upload" accept="image/*" aria-describedby="image-upload-help">
              <div id="image-upload-help" class="help-text">Max 2MB (JPEG, PNG)</div>
            </div>
          </div>
          <div class="form-control">
            <label>Preview</label>
            <div class="image-preview empty" id="image-preview" aria-live="polite"><i class="fas fa-user"></i></div>
          </div>
        </div>

        <!-- Skills -->
        <div class="form-group">
          <h2><i class="fas fa-code"></i> Skills</h2>
          <div class="tags-input-container">
            <input id="skills-input" placeholder="Type & press Enter" list="skills-datalist" aria-label="Add skills">
            <button type="button" id="add-skill-btn" class="btn small"><i class="fas fa-plus"></i> Add</button>
          </div>
          <datalist id="skills-datalist"></datalist>
          <div class="tags-container" id="skills-tags" aria-live="polite"></div>
        </div>

        <!-- Education -->
        <div class="form-group">
          <h2><i class="fas fa-graduation-cap"></i> Education</h2>
          <div id="education-container" class="form-section-container"></div>
          <button type="button" id="add-education-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Education</button>
        </div>

        <!-- Experience -->
        <div class="form-group">
          <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
          <div id="experience-container" class="form-section-container"></div>
          <button type="button" id="add-experience-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Experience</button>
        </div>

        <!-- Projects -->
        <div class="form-group">
          <h2><i class="fas fa-project-diagram"></i> Projects</h2>
          <div id="projects-container" class="form-section-container"></div>
          <button type="button" id="add-project-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Project</button>
        </div>

        <!-- Contact -->
        <div class="form-group">
          <h2><i class="fas fa-envelope"></i> Contact Information</h2>
          <div class="form-row">
            <div class="form-control">
              <label for="github">GitHub</label>
              <input id="github" placeholder="https://github.com/..." type="url">
            </div>
            <div class="form-control">
              <label for="linkedin">LinkedIn</label>
              <input id="linkedin" placeholder="https://linkedin.com/in/..." type="url">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="form-control">
              <label for="website">Website</label>
              <input id="website" placeholder="https://yoursite.com" type="url">
            </div>
          </div>
        </div>

        <!-- Custom Theme -->
        <div id="custom-theme-panel" class="form-group hidden">
          <h2><i class="fas fa-palette"></i> Custom Theme</h2>
          <div class="form-row">
            <div class="form-control">
              <label for="custom-primary">Primary colour</label>
              <input type="color" id="custom-primary" value="#6a4c93">
            </div>
            <div class="form-control">
              <label for="custom-bg">Background</label>
              <input type="color" id="custom-bg" value="#f8f4e3">
            </div>
          </div>
          <button type="button" id="apply-custom" class="btn small">Apply</button>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" id="reset-btn" class="btn danger"><i class="fas fa-trash"></i> Reset</button>
          <button type="button" id="import-json-btn" class="btn"><i class="fas fa-file-import"></i> Import JSON</button>
          <button type="button" id="save-btn" class="btn"><i class="fas fa-save"></i> Save</button>
          <button type="button" id="export-json-btn" class="btn"><i class="fas fa-file-export"></i> Export JSON</button>
          <button type="button" id="download-btn" class="btn primary"><i class="fas fa-download"></i> Download HTML</button>
          <button type="button" id="pdf-btn" class="btn warning"><i class="fas fa-file-pdf"></i> Export PDF</button>
          <button type="button" id="print-btn" class="btn info"><i class="fas fa-print"></i> Print</button>
          <button type="button" id="share-btn" class="btn success"><i class="fas fa-share-alt"></i> Share</button>
        </div>
      </form>
    </section>

    <!-- PREVIEW SECTION -->
    <section class="preview-section" aria-labelledby="preview-heading">
      <div class="preview-header">
        <h2 id="preview-heading"><i class="fas fa-eye"></i> Live Preview</h2>
        <select id="layout-style" aria-label="Select layout style">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>
      <div class="portfolio-preview" id="portfolio-preview"></div>
    </section>
  </main>

  <footer class="app-footer"><p>AutoPortfolio Pro â€” create in minutes.</p></footer>
</div>

<input type="file" id="json-import" accept=".json" style="display:none">
<script src="script.js" defer></script>
</body>
</html>
