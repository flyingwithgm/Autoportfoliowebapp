<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoPortfolio Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <h1><i class="fas fa-portrait"></i> AutoPortfolio Pro</h1>
    <div class="theme-switcher">
      <button class="theme-btn light" data-theme="light" title="Light"><i class="fas fa-sun"></i></button>
      <button class="theme-btn dark" data-theme="dark" title="Dark"><i class="fas fa-moon"></i></button>
      <button class="theme-btn custom" data-theme="custom" title="Custom"><i class="fas fa-palette"></i></button>
    </div>
  </header>

  <main class="app-main">
    <!-- ===== FORM ===== -->
    <section class="form-section">
      <form id="portfolio-form" class="portfolio-form">
        <!-- Basic Info -->
        <div class="form-group">
          <h2><i class="fas fa-user"></i> Basic Information</h2>
          <div class="form-row">
            <div class="form-control"><label>Full Name*</label><input id="full-name" required></div>
            <div class="form-control"><label>Professional Title*</label><input id="professional-title" required></div>
          </div>
          <div class="form-control"><label>Short Bio / About Me*</label><textarea id="bio" rows="3" required></textarea></div>
          <div class="form-row">
            <div class="form-control"><label>Profile Image URL</label><input id="profile-image-url" placeholder="https://example.com/photo.jpg"></div>
            <div class="form-control"><label>Or Upload</label><input type="file" id="profile-image-upload" accept="image/*"></div>
          </div>
          <div class="form-control"><label>Preview</label><div class="image-preview empty" id="image-preview"><i class="fas fa-user"></i></div></div>
        </div>

        <!-- Skills -->
        <div class="form-group">
          <h2><i class="fas fa-code"></i> Skills</h2>
          <div class="tags-input-container">
            <input id="skills-input" placeholder="Type & press Enter" list="skills-datalist">
            <button type="button" id="add-skill-btn" class="btn small"><i class="fas fa-plus"></i> Add</button>
          </div>
          <datalist id="skills-datalist"></datalist>
          <div class="tags-container" id="skills-tags"></div>
        </div>

        <!-- Education -->
        <div class="form-group">
          <h2><i class="fas fa-graduation-cap"></i> Education</h2>
          <div id="education-container"></div>
          <button type="button" id="add-education-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Education</button>
        </div>

        <!-- Experience -->
        <div class="form-group">
          <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
          <div id="experience-container"></div>
          <button type="button" id="add-experience-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Experience</button>
        </div>

        <!-- Projects -->
        <div class="form-group">
          <h2><i class="fas fa-project-diagram"></i> Projects</h2>
          <div id="projects-container"></div>
          <button type="button" id="add-project-btn" class="btn secondary"><i class="fas fa-plus"></i> Add Project</button>
        </div>

        <!-- Contact -->
        <div class="form-group">
          <h2><i class="fas fa-envelope"></i> Contact Information</h2>
          <div class="form-row">
            <div class="form-control"><label>GitHub</label><input id="github" placeholder="https://github.com/..."></div>
            <div class="form-control"><label>LinkedIn</label><input id="linkedin" placeholder="https://linkedin.com/in/..."></div>
          </div>
          <div class="form-row">
            <div class="form-control"><label>Email</label><input type="email" id="email" placeholder="you@example.com"></div>
            <div class="form-control"><label>Website</label><input id="website" placeholder="https://yoursite.com"></div>
          </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" id="reset-btn" class="btn danger"><i class="fas fa-trash"></i> Reset</button>
          <button type="button" id="save-btn" class="btn"><i class="fas fa-save"></i> Save</button>
          <button type="button" id="export-json-btn" class="btn"><i class="fas fa-file-export"></i> Export JSON</button>
          <button type="button" id="download-btn" class="btn primary"><i class="fas fa-download"></i> Download HTML</button>
          <button type="button" id="print-btn" class="btn info"><i class="fas fa-print"></i> Print / PDF</button>
        </div>

        <!-- Custom Theme -->
        <div id="custom-theme-panel" class="form-group hidden">
          <h2><i class="fas fa-palette"></i> Custom Theme</h2>
          <div class="form-row">
            <div class="form-control"><label>Primary colour</label><input type="color" id="custom-primary" value="#6a4c93"></div>
            <div class="form-control"><label>Background</label><input type="color" id="custom-bg" value="#f8f4e3"></div>
          </div>
          <button type="button" id="apply-custom" class="btn small">Apply</button>
        </div>
      </form>
    </section>

    <!-- ===== PREVIEW ===== -->
    <section class="preview-section">
      <div class="preview-header">
        <h2><i class="fas fa-eye"></i> Live Preview</h2>
        <select id="layout-style">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>
      <div class="portfolio-preview" id="portfolio-preview"></div>
    </section>
  </main>

  <footer class="app-footer"><p>AutoPortfolio Pro â€” create in minutes.</p></footer>
</div>

<input type="file" id="json-import" accept=".json" style="display:none">
<script src="script.js"></script>
</body>
</html>
