<!DOCTYPE html>
<html lang="en" data-theme="quantum">
<head>
    <!-- Quantum Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">
    <title>NexusPort X-9000 | AI Portfolio Builder</title>

    <!-- Holographic CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="./css/quantum.css">

    <!-- Neuro-Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 3D Particle Network -->
    <div id="particle-network"></div>

    <!-- Augmented Reality Dock -->
    <div class="ar-dock hvr-bob">
        <button id="arToggle">üëÅÔ∏è AR MODE</button>

    <!-- Main Interface -->
    <div class="nexus-container">
        <!-- Career Selector (AI-Powered) -->
        <section class="career-pulse">
            <h2 class="neuro-glitch">SELECT YOUR DOMAIN</h2>
            <div class="career-grid">
                <div class="career-card" data-career="tech">
                    <div class="hologram"></div>
                    <h3>CYBER ENGINEER</h3>
                </div>
                <div class="career-card" data-career="design">
                    <div class="hologram"></div>
                    <h3>VISUAL SHAPER</h3>
                </div>
                <!-- More careers... -->
            </div>
        </section>

        <!-- AI-Powered Form -->
        <section class="neuro-form">
            <form id="aiPortfolioForm">
                <!-- Dynamic fields load based on career -->
                <div class="input-group hvr-underline-from-center">
                    <input type="text" id="neuralName" required>
                    <label>YOUR DESIGNATION</label>
                </div>
                <!-- More fields... -->
            </form>
        </section>

        <!-- Holographic Preview -->
        <section class="holographic-preview">
            <div id="livePortfolio"></div>
            <button id="quantumExport">‚ö° EXPORT MATRIX</button>

    <!-- Scripts -->
