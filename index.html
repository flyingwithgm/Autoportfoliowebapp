<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPortfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AutoPortfolio Generator</h1>
        <p>Fill out the form below to generate your personalized portfolio website.</p>
        
        <div class="app-container">
            <div class="form-section">
                <h2>Your Information</h2>
                <form id="portfolioForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="about">About Me:</label>
                        <textarea id="about" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Skills (comma separated):</label>
                        <input type="text" id="skills" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projects">Projects (one per line, format: title:description):</label>
                        <textarea id="projects" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="github">GitHub URL (optional):</label>
                        <input type="url" id="github">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn URL (optional):</label>
                        <input type="url" id="linkedin">
                    </div>
                    
                    <button type="submit" class="generate-btn">Generate Portfolio</button>
                </form>
            </div>
            
            <div class="preview-section">
                <h2>Live Preview</h2>
                <div id="portfolioPreview" class="portfolio-preview">
                    <p>Your portfolio preview will appear here.</p>
                </div>
                <div id="codeOutput" class="code-output">
                    <p>Your HTML code will appear here after generation.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
