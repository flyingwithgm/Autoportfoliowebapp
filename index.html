<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate a stunning portfolio in seconds">
    <meta property="og:title" content="AutoPortfolio Elite">
    <meta property="og:image" content="assets/preview.jpg">
    <title>AutoPortfolio Elite | Pro Portfolio Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <!-- 3D Animated Header -->
            <header class="hero-section" data-scroll data-scroll-speed="1">
                <canvas id="particle-canvas"></canvas>
                <div class="hero-content">
                    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_3vbOcw.json" background="transparent" speed="1" loop autoplay></lottie-player>
                    <h1 class="text-gradient">AutoPortfolio <span>Elite</span></h1>
                    <p class="subtitle">Build a <strong>senior-level</strong> portfolio in <span class="typing-effect"></span></p>
                </div>
                <div class="scroll-indicator" data-scroll data-scroll-repeat>
                    <div class="mouse"></div>
                </div>
            </header>

            <!-- Main App Grid -->
            <main class="app-container">
                <!-- Template Selector -->
                <section class="template-selector" data-scroll data-scroll-sticky>
                    <div class="template-cards">
                        <div class="template-card" data-template="modern">
                            <div class="template-preview tilt" data-tilt data-tilt-scale="1.05"></div>
                            <h3>Modern Dev</h3>
                        </div>
                        <div class="template-card" data-template="creative">
                            <div class="template-preview tilt" data-tilt data-tilt-scale="1.05"></div>
                            <h3>Creative Pro</h3>
                        </div>
                        <div class="template-card" data-template="corporate">
                            <div class="template-preview tilt" data-tilt data-tilt-scale="1.05"></div>
                            <h3>Executive</h3>
                        </div>
                    </div>
                </section>

                <!-- Dynamic Form Builder -->
                <section class="form-builder">
                    <!-- ... (Interactive form with drag-and-drop sections) ... -->
                </section>

                <!-- Real-Time Preview -->
                <section class="portfolio-preview">
                    <div class="preview-container" id="portfolioOutput">
                        <!-- Dynamically generated portfolio -->
                    </div>
                    <div class="export-options">
                        <button id="exportHtml" class="btn-pro"><i class="fas fa-code"></i> Export HTML</button>
                        <button id="exportPdf" class="btn-pro"><i class="fas fa-file-pdf"></i> Save as PDF</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
